<html lang="fr">
<head>
    <title>GrandPyBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for("static", filename="index.css") }}">
</head>

<div class="container py-5 px-4">
    <!-- For demo purpose-->
    <header class="text-center">
        <h1 class="display-4 text-white">GrandPyBot</h1>
        <p class="text-white lead mb-0">An elegant chat widget compatible with Bootstrap 4</p>
        <p class="text-white lead mb-4">Snippet by
            <a href="https://bootstrapious.com" class="text-white">
                <u>Bootstrapious</u></a>
        </p>
    </header>

    <div class="row rounded-lg overflow-hidden shadow">
        <!-- Chat Box-->
        <div class="col-12 px-0">
            <div class="px-4 py-5 chat-box bg-white">
                <!-- GrandPy Message-->
                {% include "grand_py_answer.html" %}

                <!-- GrandPy Message-->
                {% include "grand_py_thinking.html" %}
            </div>

            <!-- Typing area -->
            <form class="bg-light">
                <div class="input-group">
                    <input type="text" placeholder="Type a message" aria-describedby="button-addon2"
                           class="form-control rounded-0 border-0 py-4 bg-light">
                    <div class="input-group-append">
                        <button id="button-addon2" type="submit" class="btn btn-link"><i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
