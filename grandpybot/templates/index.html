<html lang="fr">
<head>
    <title>GrandPyBot</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="index.css") }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script src="{{ url_for("static", filename="index.js") }}"></script>
</head>

<div class="container p-4">
    <!-- For demo purpose-->
    <header class="text-center">
        <h1 class="display-4 text-white mb-4">GrandPyBot</h1>
    </header>

    <div class="row">
        <!-- Chat Box-->
        <div class="col-12 rounded-lg overflow-hidden shadow p-0">
            <div id="messages-box" class="p-4 chat-box bg-white">
                <!-- GrandPy Message-->
                {% include "grand_py_first_message.html" %}

                <div id="message-placeholder"></div>

                <!-- GrandPy Message-->
                <div id="thinking-spinner" style="display: none">
                    {% include "grand_py_thinking.html" %}
                </div>
            </div>

            <!-- Typing area -->
            <form id="question-form" class="bg-light m-0" method="post" action="/">
                <div class="input-group">
                    <input name="question"
                           type="text"
                           placeholder="Pose ta question Ã  GrandPy, mais fais attention, il faut lui dire les choses simplement..."
                           class="form-control rounded-0 border-0 py-4 bg-light">
                    <div class="input-group-append">
                        <button id="button-addon2" type="submit" class="btn btn-link text-black-50"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
